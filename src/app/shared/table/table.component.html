<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="displayedColumns.length > 0">
  <ng-container *ngFor="let column of dataColumns">
    <ng-container [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef> {{column | tableHeader}} </th>
      <td mat-cell *matCellDef="let element">
        {{element[column]}}
      </td>
    </ng-container>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="actions">
      <button mat-fab class="add-button" (click)="onAdd()">
        <mat-icon aria-hidden="false" aria-label="add" fontIcon="add"></mat-icon>
      </button>
    </th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button class="actions-buttons" (click)="onEdit(element)">
        <mat-icon aria-hidden="false" aria-label="edit" fontIcon="edit"></mat-icon>
      </button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
