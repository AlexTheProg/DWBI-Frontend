<table mat-table [dataSource]="newDataSource" class="mat-elevation-z8" *ngIf="displayedColumns.length > 0">
  <ng-container *ngFor="let column of dataColumns">
    <ng-container [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef> {{column | tableHeader}} </th>
      <td mat-cell *matCellDef="let element">
        {{element[column]}}
      </td>
    </ng-container>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="actions">
      <button mat-fab class="add-button" (click)="onAdd()">
        <mat-icon aria-hidden="false" aria-label="add" fontIcon="add"></mat-icon>
      </button>
    </th>
    <td mat-cell *matCellDef="let element">
      <div class="action-buttons">
        <button mat-icon-button color="primary" (click)="onEdit(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="onDelete(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>


    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator
  pageSize="10"
  showFirstLastButtons>
</mat-paginator>
