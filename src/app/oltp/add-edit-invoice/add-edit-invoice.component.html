<div class="form-dialog">
  <h2 mat-dialog-title>{{mode}} Invoice</h2>
  <mat-dialog-content class="mat-typography">
    <form [formGroup]="form">
      <mat-form-field appearance="fill">
        <mat-label>Payment Type</mat-label>
        <mat-select formControlName="payment_type">
          <mat-option value="card">Card</mat-option>
          <mat-option value="cash">Cash</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Tip</mat-label>
        <input type="number" matInput formControlName="tip">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Final Fee</mat-label>
        <input type="number" matInput formControlName="final_fee">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Status</mat-label>
        <input type="text" matInput formControlName="status">
      </mat-form-field>
    </form>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close="true">Cancel</button>
    <button mat-raised-button color="primary" mat-dialog-close="true" [disabled]="form.invalid || form.pristine">Add
    </button>
  </mat-dialog-actions>
</div>
